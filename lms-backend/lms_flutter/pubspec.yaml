name: lms_flutter
description: A demo LMS Flutter app
publish_to: 'none' # Remove this line if you plan to publish

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ✅ Networking
  http: ^1.2.0

  # ✅ Secure token storage
  flutter_secure_storage: ^10.0.0

  # ✅ State management (optional, but useful later)
  provider: ^6.1.2

  # ✅ Material icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
